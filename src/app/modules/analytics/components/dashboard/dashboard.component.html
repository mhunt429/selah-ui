<app-loader *ngIf="isLoading"></app-loader>
<div class="budget-container" *ngIf="!isLoading">
  <div class="comparison-summary">
    <app-stacked-line-chart
      *ngIf="historicalsChartConfig"
      [chartData]="historicalsChartConfig"></app-stacked-line-chart>
  </div>
  <div class="pt-32">
    <app-donut-chart
      *ngIf="transactionCategoriesChartConfig"
      [chartData]="transactionCategoriesChartConfig"></app-donut-chart>
  </div>
</div>
